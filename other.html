<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>others Selection</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      background-color: black;
    }

    h1 {
      margin-top: 40px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    .pretty-button {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
      width: 300px; /* 👈 Set fixed width */
      max-width: 90%;
    }

    .pretty-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }

    .pretty-button:active {
      transform: scale(0.98);
    }
    h1{
        color: white;
    }
  </style>
</head>
<body>
  <h1>Choose the job you would like👇🏻</h1>
  <ul>
    <li><button class="pretty-button">Assistant Manager</button></li>
    <li><button class="pretty-button">Education Manager</button></li>
    <li><button class="pretty-button">Business Manager</button></li>
    <li><button class="pretty-button">Finance Manager</button></li>
    <li><button class="pretty-button">Infrastructure Manager</button></li>
    <li><button class="pretty-button">Parent Handling Manager</button></li>
    <li><button class="pretty-button">Social Media Manager</button></li>
    <li><button class="pretty-button">Online Sessions Help</button></li>
    <li><button class="pretty-button">Cleaning Help</button></li>
    
  </ul>
  <h1><button><a href="./signuppage.html"></a>Back to signup Page</button></h1>
</body>
</html>
