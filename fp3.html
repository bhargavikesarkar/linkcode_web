<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linkcode</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font (Modern Look) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: black;
      font-family: 'Poppins', sans-serif;
      padding-top: 80px; /* space for fixed navbar */
      color: white;
    }

    .navbar {
      background-color: black !important;
      border-bottom: 2px solid #00ccff;
      box-shadow: 0 4px 10px rgba(0, 204, 255, 0.2);
    }

    .navbar-brand {
      color: #00ccff !important;
      font-weight: 600;
      font-size: 1.5rem;
    }

    .nav-link {
      color: white !important;
      margin-right: 16px;
      transition: all 0.3s ease;
    }

    .nav-link:hover {
      color: #00ccff !important;
    }

    .dropdown-menu {
      background-color: #111;
      border: 1px solid #00ccff;
    }

    .dropdown-item {
      color: white;
    }

    .dropdown-item:hover {
      background-color: #00ccff;
      color: black;
    }

    .form-control {
      background-color: #111;
      border: 1px solid #00ccff;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-outline-success {
      border-color: #00ccff;
      color: #00ccff;
    }

    .btn-outline-success:hover {
      background-color: #00ccff;
      color: black;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
    }

    .hero h1 {
      font-size: 3rem;
      color: #00ccff;
      font-weight: 600;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Linkcode</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Courses
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Web Development</a></li>
              <li><a class="dropdown-item" href="#">Design</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Special Tracks</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1>Welcome to Linkcode</h1>
      <p>Sky-blue dreams meet black elegance. Let's build something amazing together.</p>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
