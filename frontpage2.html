<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Linkcode</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding-top: 80px; /* space for fixed navbar */
      background-color: #000;
      color: white;
      font-family: 'Playfair Display', serif;
    }

    .navbar {
      background-color: #000 !important;
      border-bottom: 2px solid gold;
      box-shadow: 0 4px 12px rgba(255, 215, 0, 0.2);
    }

    .navbar-brand {
      color: gold !important;
      font-size: 1.8rem;
    }

    .nav-link {
      color: white !important;
      margin-right: 12px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: gold !important;
    }

    .dropdown-menu {
      background-color: #111;
      border: 1px solid gold;
    }

    .dropdown-item {
      color: white;
    }

    .dropdown-item:hover {
      background-color: gold;
      color: black;
    }

    .form-control {
      background-color: #111;
      border: 1px solid gold;
      color: white;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-outline-success {
      border-color: gold;
      color: gold;
    }

    .btn-outline-success:hover {
      background-color: gold;
      color: black;
    }
  </style>
</head>
<body>

  <!-- Fixed Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Linkcode</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign Up</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Courses
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Web Development</a></li>
              <li><a class="dropdown-item" href="#">Design</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Special Tracks</a></li>
            </ul>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Sample content below navbar -->
  <div class="container text-center mt-5">
    <h1>Welcome to Linkcode</h1>
    <p>Elegant learning experiences for a modern world.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
